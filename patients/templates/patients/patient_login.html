{% extends 'patients/base.html' %}

{% block title %}Patient Login{% endblock %}

{% block content %}
    <div class="patient-login-root">
        <div class="login-container">
            <h2>Patient</h2>
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <label for="email">Email:</label><br>
                <input type="email" name="email" class="inputfield" required><br>
                <label for="password">Mot de passe:</label><br>
                <input type="password" name="password" class="inputfield" required><br>
                <button type="submit" class="login-button">Se connecter</button>
            </form>
            <p class="create-account"> <a href="{% url 'patient_register' %}"> creer un compte ici</a></p>
        </div>
    </div>
{% endblock %}
